name: PR

on:
  pull_request:
    branches: ['*']

env:
  DIR_CHE_SERVER: che-server-next
  IMAGE_VERSION: pr-${{ github.event.pull_request.number }}
  ORGANIZATION: docker.io/olexii4dockerid

jobs:

  header-check:
    runs-on: ubuntu-22.04
    steps:
      -
        name: "Checkout Che Server Next source code"
        uses: actions/checkout@v4
      -
        name: "Use Node 20"
        uses: actions/setup-node@v4
        with:
          node-version: 20
      -
        name: "Install dependencies"
        run: yarn install
      -
        name: "Check license headers"
        run: yarn header:check

  licenses-check:
    runs-on: ubuntu-22.04
    steps:
      -
        name: "Checkout Che Server Next source code"
        uses: actions/checkout@v4
      -
        name: "Use Node 20"
        uses: actions/setup-node@v4
        with:
          node-version: 20
      -
        name: "Install dependencies"
        run: yarn install
      -
        name: "Check dependencies usage restrictions"
        run: yarn license:check

  build-and-test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      -
        name: "Checkout Che Server Next source code"
        uses: actions/checkout@v4
      -
        name: "Use Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      -
        name: "Install dependencies"
        run: yarn
      -
        name: "Build"
        run: yarn build
      -
        name: "Run linters"
        run: yarn lint:check
      -
        name: "Run unit tests"
        run: yarn test

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-22.04
    continue-on-error: ${{ matrix.default == false }}
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64]
        default: [true]
        include:
          - platform: linux/arm64
            default: false
    steps:
      -
        name: "Checkout Che Server Next source code"
        uses: actions/checkout@v4
        with:
          path: ${{ env.DIR_CHE_SERVER }}
          ref: ${{ github.event.pull_request.head.sha }}
      -
        name: "Set up QEMU"
        uses: docker/setup-qemu-action@v3
      -
        name: "Set up Docker Buildx ${{ matrix.platform }}"
        uses: docker/setup-buildx-action@v3
      -
        name: "Cache Docker layers"
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: "Login to Docker Hub"
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: "Build and push ${{ matrix.platform }}"
        uses: docker/build-push-action@v5
        with:
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          context: ./${{ env.DIR_CHE_SERVER }}
          file: ./${{ env.DIR_CHE_SERVER }}/build/dockerfiles/Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ matrix.default == true }}
          provenance: false
          tags: ${{ env.ORGANIZATION }}/che-server:${{ env.IMAGE_VERSION }}
      -
        name: "Comment with image name"
        uses: actions/github-script@v7
        if: ${{ matrix.default == true }}
        with:
          script: |
            const { issue: { number: issue_number }, repo: { owner, repo } } = context;
            const cheServerImage = "${{ env.ORGANIZATION }}/che-server:${{ env.IMAGE_VERSION }}";
            const patchCommand = `kubectl patch -n eclipse-che "checluster/eclipse-che" --type=json -p='[{"op": "replace", "path": "/spec/components/cheServer/deployment/containers/0/image", "value": "${cheServerImage}"}]'`;
            const chectlCommand = `chectl server:update --che-operator-cr-patch-yaml=<(cat <<EOF
kind: CheCluster
apiVersion: org.eclipse.che/v2
spec:
  components:
    cheServer:
      deployment:
        containers:
          - image: '${cheServerImage}'
            imagePullPolicy: Always
            name: che-server
EOF
)`;
            const text = \`
            ## ‚úÖ Docker image build succeeded
            
            **Image:** \\\`${cheServerImage}\\\`
            
            <details>
            <summary>üì¶ Deploy with kubectl patch</summary>
            
            \\\`\\\`\\\`bash
            ${patchCommand}
            \\\`\\\`\\\`
            
            </details>
            
            <details>
            <summary>üöÄ Deploy with chectl</summary>
            
            \\\`\\\`\\\`bash
            # Create or update cr-patch.yaml
            cat > cr-patch.yaml <<EOF
kind: CheCluster
apiVersion: org.eclipse.che/v2
spec:
  components:
    cheServer:
      deployment:
        containers:
          - image: '${cheServerImage}'
            imagePullPolicy: Always
            name: che-server
EOF

            # Update Che instance
            chectl server:update --che-operator-cr-patch-yaml=cr-patch.yaml
            \\\`\\\`\\\`
            
            </details>
            
            <details>
            <summary>üê≥ Pull and run locally</summary>
            
            \\\`\\\`\\\`bash
            # Pull image
            docker pull ${cheServerImage}
            
            # Run locally
            docker run -p 8080:8080 ${cheServerImage}
            \\\`\\\`\\\`
            
            </details>
            \`;
            github.rest.issues.createComment({ issue_number, owner, repo, body: text });

